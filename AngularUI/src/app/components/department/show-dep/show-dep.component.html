<!-- Button trigger modal -->
<div fxLayout="row" fxLayoutAlign="end center">
  <button color="accent" mat-flat-button (click)="addDepartment()">
    Add Department
  </button>
</div>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. Support"
    #input
  />
</mat-form-field>

<div class="mat-elevation-z4">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="DepartmentId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Department ID</th>
      <td mat-cell *matCellDef="let row">{{ row.DepartmentId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="DepartmentName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.DepartmentName }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Action Column -->
    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editClick(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteClick(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of Department"
  ></mat-paginator>
</div>
